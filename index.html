<!DOCTYPE html>
<html>
    <head>
        <!--Charset damit Emojis zur Verfügung stehen-->
        <meta charset="UTF-8" />
        <!--CSS Datei-->
        <link href="Studienarbeit.css" rel="stylesheet" type="text/css" />
        <!--Anpassen der Breite an Gerät Breite-->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <!--endscreen der angezeigt wird, wenn Spiel beendet ist => muss ganz an den Anfang damit er den Rest überdeckt-->
        <div id="endscreen"></div>
            <div id="siegertabelle">
                <!--Werden mit den jeweiligen Plätzen gefüllt und gegebenenfalls nicht angezeigt-->
                <div id="sieger1">
                   
                </div>
                <div id="sieger2">
                    
                </div>
                <div id="sieger3">
                   
                </div>
                <div id="sieger4">
                
                </div>
                <div id="insgesamt_versuche"></div>
                <!--Button zum reseten des Spiels-->
                <div id="spielreset_container">
                    <button id="spielreset" onclick="allspielresetfunction()">
                        Reset
                    </button>
                </div>
            </div>
            <!--Rahmen für den Startbildschirm zur Konfiguration-->
            <div id="Startbildschirm">
                <div id="Konfiguration">
                    Memory-Spiel
                </div>
               <!--Div das Slider div und div zum Einstellen der Anzahl der Spielerpaare enthält-->
                <div id="spielpaare_und_anzahl">
                     <!--Slider für Spielpaare-->
                    <div id="Spielpaare">
                        <input
                            type="range"
                            min="5"
                            max="25"
                            class="slider"
                            id="Paarslider"
                            value="15"
                            oninput="setPaar()"
                        />
                        <p>Kartenpaare: <span id="output">15</span></p>
                    </div>
                    <!--Buttons zum Einstellen der Anzahl der Spieler-->
                    <div id="Spieleranzahl" name="Spieleranzahl">
                        <p>Anzahl der Spieler:</p>
                        <button
                            id="select1"
                            class="spieler"
                            onclick="setPlayerFunctions(1)"
                            value="1"
                        >
                            1
                        </button>
                        <button
                            id="select2"
                            class="spieler"
                            onclick="setPlayerFunctions(2)"
                            value="2"
                        >
                            2
                        </button>
                        <button
                            id="select3"
                            class="spieler"
                            onclick="setPlayerFunctions(3)"
                            value="3"
                        >
                            3
                        </button>
                        <button
                            id="select4"
                            class="spieler"
                            onclick="setPlayerFunctions(4)"
                            value="4"
                        >
                            4
                        </button>
                    </div>
                </div>
                <!--Textfelder zum Eingeben der Spielernamen, werden bei keiner Eingabe mit Default Namen gefüllt-->
                <div id="Playernamediv">
                    <div id="Player1" class="player">
                        Spieler 1 Name:<input
                            id="text1"
                            class="textfeld"
                            type="text"
                        />
                    </div>
                    <div id="Player2" class="player">
                        Spieler 2 Name:<input
                            id="text2"
                            class="textfeld"
                            type="text"
                        />
                    </div>
                    <div id="Player3" class="player">
                        Spieler 3 Name:<input
                            id="text3"
                            class="textfeld"
                            type="text"
                        />
                    </div>
                    <div id="Player4" class="player">
                        Spieler 4 Name:<input
                            id="text4"
                            class="textfeld"
                            type="text"
                        />
                    </div>
                </div>
                <!--Buttons zum reseten, Starten und um Random Werte auswählen zu lassen-->
                <div id="menubuttons">
                    <button id="resetknopf" onclick="resetfunction()">
                        Reset
                    </button>
                    <button id="startknopf" onclick="startfunction()">
                        Start
                    </button>
                    <button id="randomknopf" onclick="randomfunction()">
                        Random
                    </button>
                </div>
            </div>
            <!--Spielfeld-->
            <div id="Hauptspiel">
                <!--Boxen, die an den Ecken des Spielfelds sind und den Spielernamen, die Versuche und Paare des jeweiligen Spielers anzeigen-->
                <div id="playerbox1" class="player" value="0">
                    <div id="namenbox1">Spieler 1: <br /></div>
                    <div id="versuchebox1">Versuche: 0</div>
                    <div id="paarebox1">Paare: 0</div>
                </div>
                <div id="playerbox2" class="player" value="1">
                    <div id="namenbox2">Spieler 2: <br /></div>
                    <div id="versuchebox2">Versuche: 0</div>
                    <div id="paarebox2">Paare: 0</div>
                </div>
                <div id="playerbox3" class="player" value="2">
                    <div id="namenbox3">Spieler 3: <br /></div>
                    <div id="versuchebox3">Versuche: 0</div>
                    <div id="paarebox3">Paare: 0</div>
                </div>
                <div id="playerbox4" class="player" value="3">
                    <div id="namenbox4">Spieler 4: <br /></div>
                    <div id="versuchebox4">Versuche: 0</div>
                    <div id="paarebox4">Paare: 0</div>
                </div>
                <!--Timer, der die Zeit des Spiels zählt-->
                <div id="timer">
                    <label id="minutes">00</label>:<label id="seconds"
                        >00</label
                    >
                </div>
                <!--Container der durch appendChild mit Karten befüllt wird-->
                <div id="memory-Spiel"></div>
                <!--Button zum Reset während des Spiels-->
                <div id="spielreset_container">
                    <button id="spielreset" onclick="spielresetfunction()">
                        Reset
                    </button>
                </div>
            </div>
        </div>
        <!--JavaScript Datei-->
        <script src="Studienarbeit.js" defer></script>
        <noscript>
            Sorry, your Browser does not support JavaScript!
        </noscript>
    </body>
</html>
