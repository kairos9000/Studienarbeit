                Memory-Spiel

            <div id="spielpaare_und_anzahl">
                <div id="Spielpaare">
                    <input
                        type="range"
                        min="5"
                        max="25"
                        class="slider"
                        id="Paarslider"
                        value="15"
                        oninput="setPaar()"

                <div id="Spieleranzahl" name="Spieleranzahl">
                    <p>Anzahl der Spieler:</p>
                    <button
                        id="select1"
                        class="spieler"
                        onclick="setPlayerFunctions(1)"
                    >
                        1

                    <button

                    </button>
                    <button
                        id="select4"

                        onclick="setPlayerFunctions(4)"

                    </button>
                </div>
            </div>

            </div>
