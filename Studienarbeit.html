<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href="Studienarbeit.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="rahmen">
            <div id="Konfiguration">
                Memory-Spiel
            </div>
            <div id="Spielpaare">
                <input
                    type="range"
                    min="5"
                    max="25"
                    class="slider"
                    id="Paarslider"
                    value="15"
                    oninput="setPaar()"
                />
                <p>Kartenpaare: <span id="output">15</span></p>
            </div>

            <div id="Spieleranzahl" name="Spieleranzahl">
                Anzahl der Spieler:<br />
                <div
                    id="select1"
                    class="spieler"
                    onclick="setPlayerFunctions(1)"
                >
                    1
                </div>
                <div
                    id="select2"
                    class="spieler"
                    onclick="setPlayerFunctions(2)"
                >
                    2
                </div>
                <div
                    id="select3"
                    class="spieler"
                    onclick="setPlayerFunctions(3)"
                >
                    3
                </div>
                <div
                    id="select4"
                    class="spieler"
                    onclick="setPlayerFunctions(4)"
                >
                    4
                </div>
            </div>
            <div id="Playernamediv">
                <div id="Player1" class="player">
                    Player 1 Name:<input
                        id="text1"
                        class="textfeld"
                        type="text"
                    />
                </div>
                <div id="Player2" class="player">
                    Player 2 Name:<input
                        id="text2"
                        class="textfeld"
                        type="text"
                    />
                </div>
                <div id="Player3" class="player">
                    Player 3 Name:<input
                        id="text3"
                        class="textfeld"
                        type="text"
                    />
                </div>
                <div id="Player4" class="player">
                    Player 4 Name:<input
                        id="text4"
                        class="textfeld"
                        type="text"
                    />
                </div>
            </div>
            <div id="resetknopf" onclick="resetfunction()">
                Reset
            </div>
            <div id="startknopf" onclick="startfunction()">
                Start
            </div>
            <div id="randomknopf" onclick="randomfunction()">
                Random
            </div>
        </div>

        <div id="Hauptspiel">
            <div id="playerbox1" class="player">Player 1: <br /></div>
            <div id="playerbox2" class="player">Player 2: <br /></div>
            <div id="playerbox3" class="player">Player 3: <br /></div>
            <div id="playerbox4" class="player">Player 4: <br /></div>
        </div>

        <script src="Studienarbeit.js" defer></script>
        <noscript>
            Sorry, your Browser does not support JavaScript!
        </noscript>
    </body>
</html>
